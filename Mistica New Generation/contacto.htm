<script>
function sendMessage() {
    var name = document.getElementById('contactName').value.trim();
    var email = document.getElementById('contactEmail').value.trim();
    var message = document.getElementById('contactMessage').value.trim();

    if (!name) {
        alert('Por favor, escribe tu nombre.');
        return false;
    }

    if (!message) {
        alert('Por favor, escribe un mensaje.');
        return false;
    }

    var subject = 'Contacto Mistica - ' + name;
    var body = 'Nombre: ' + name + '\n';
    if (email) {
        body += 'Email: ' + email + '\n';
    }
    body += '\nMensaje:\n' + message;

    window.location.href = 'mailto:von_pependorf@hotmail.com?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);

    document.getElementById('contactForm').style.display = 'none';
    document.getElementById('successMessage').style.display = 'block';

    return false;
}
</script>

<body>
<div align="center">
  <p><img src="IndexImagenes/MiniMistica.gif" width="397" height="214" border="0" alt="Mistica" style="margin-bottom: 20px;"></p>
</div>

<div class="contact-container">
  <div class="contact-title">Contacto</div>

  <form id="contactForm" onsubmit="return sendMessage();">
    <div class="form-group">
      <label for="contactName">Tu Nombre:</label>
      <input type="text" id="contactName" name="name" required>
    </div>

    <div class="form-group">
      <label for="contactEmail">Tu Email (opcional):</label>
      <input type="email" id="contactEmail" name="email">
    </div>

    <div class="form-group">
      <label for="contactMessage">Tu Mensaje:</label>
      <textarea id="contactMessage" name="message" placeholder="Escribe tu mensaje aqui..." required></textarea>
    </div>

    <button type="submit" class="submit-btn">Enviar Mensaje</button>
  </form>

  <div id="successMessage" class="success-message">
    <p>Â¡Gracias por tu mensaje!</p>
    <p>Se ha abierto tu cliente de correo para enviar el mensaje.</p>
  </div>
</div>
